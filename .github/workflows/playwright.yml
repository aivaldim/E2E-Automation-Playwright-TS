name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Set artifact URL
        run: echo "::set-output name=artifact-url::${{ steps.upload-artifact.outputs.upload-artifact-path }}"
        id: set-artifact-url
      - name: Use Artifact URL
        run: echo "Artifact URL is ${{ steps.set-artifact-url.outputs.artifact-url }}"
        env:
          ARTIFACT_URL: ${{ steps.set-artifact-url.outputs.artifact-url }}
      - name: Send email with attachment
        uses: cinotify/github-action@main
        with:
          to: "agus.ivaldi.m@gmail.com"
          subject: "Playwright Test Results"
          body: "Hi there,\n\nPlease find attached the Playwright test results HERE: '${ARTIFACT_URL}\n\nBest regards,\nYour GitHub Actions"
          type: "text/plain"
