name: Playwright Tests
on: 
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        run: npx playwright test
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
      
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20
  
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - uses: montudor/action-zip@v1
        if: always()
        with:
          args: zip -qq -r zip-allure-results.zip allure-results/
      
      - name: Send email with report attached
        if: always()
        uses: cinotify/github-action@main
        with:
          to: "agus.ivaldi.m@gmail.com"
          subject: "Playwright Test Results"
          body: "Hi there,\n\nPlease find attached the Playwright test results.\nIf prefered, go to https://aivaldim.github.io/E2E-Automation-Playwright-TS/39/index.html in order to see the report online.\n\nIf there Best regards,\nYour GitHub Actions"
          type: "text/plain"
          attachment: zip-allure-results.zip
